<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>机器狗控制面板</title>
    <link href="static/bootstrap.min.css" rel="stylesheet">
    <style>
        .photo-container {
            max-height: 400px;
            overflow-y: auto;
        }
        .photo-item {
            margin-bottom: 15px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .photo-item img {
            max-width: 100%;
            height: auto;
        }
        .command-btn {
            margin: 2px;
            min-width: 80px;
        }
        #latestPhoto {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }
        #toggleAutoPhotoBtn.active {
            background-color: #28a745;
            border-color: #28a745;
        }
        @media (max-width: 768px) {
            .command-btn {
                min-width: 60px;
                padding: 5px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <h2 class="text-center">机器狗控制面板</h2>
        
        <div class="row">
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-header">
                        <h5>实时图像</h5>
                    </div>
                    <div class="card-body">
                        <div id="currentPhoto" class="text-center">
                            <img id="latestPhoto" src="" class="img-fluid" style="max-height: 300px;">
                            <p id="detectionResult" class="mt-2 text-muted"></p>
                        </div>
                        <div class="d-grid gap-2 mt-2">
                            <button id="takePhotoBtn" class="btn btn-primary">手动拍照</button>
                            <button id="toggleAutoPhotoBtn" class="btn btn-secondary">开启自动拍照</button>
                            <div class="d-flex justify-content-between align-items-center mt-2">
                                <small class="text-muted">自动拍照间隔:</small>
                                <select id="photoInterval" class="form-select form-select-sm" style="width: 100px;">
                                    <option value="1000">1秒</option>
                                    <option value="2000">2秒</option>
                                    <option value="3000">3秒</option>
                                    <option value="5000">5秒</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-header">
                        <h5>运动控制</h5>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-3">
                            <button class="btn btn-success command-btn" data-cmd="前进">前进</button>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <button class="btn btn-info command-btn" data-cmd="左移">左移</button>
                            <button class="btn btn-danger command-btn" data-cmd="停止">停止</button>
                            <button class="btn btn-info command-btn" data-cmd="右移">右移</button>
                        </div>
                        <div class="text-center mb-3">
                            <button class="btn btn-success command-btn" data-cmd="后退">后退</button>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-warning command-btn" data-cmd="旋转">旋转</button>
                        </div>
                    </div>
                </div>
                
                <div class="card mb-3">
                    <div class="card-header">
                        <h5>姿态控制</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex flex-wrap">
                            <button class="btn btn-secondary command-btn" data-cmd="站立">站立</button>
                            <button class="btn btn-secondary command-btn" data-cmd="坐下">坐下</button>
                            <button class="btn btn-secondary command-btn" data-cmd="平衡站">平衡站</button>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h5>系统状态</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between">
                                <span>运行状态:</span>
                                <span id="runningStatus">-</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <span>网络状态:</span>
                                <span id="networkStatus">-</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <span>工作模式:</span>
                                <span id="workMode">-</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <span>自动拍照:</span>
                                <span id="autoPhotoStatus">关闭</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="static/bootstrap.bundle.min.js"></script>
    <script src="static/socket.io.js"></script>
    <script>
        const socket = io();
        let autoPhotoInterval = null;
        let lastPhotoTime = 0;
        
        // 加载最新照片
        function loadLatestPhoto() {
            const timestamp = new Date().getTime();
            const img = document.getElementById('latestPhoto');
            
            // 添加加载动画
            img.style.opacity = '0.5';
            img.style.transition = 'opacity 0.3s';
            
            // 设置新的图片源（带时间戳防止缓存）
            img.src = `/photo/photo.jpg?t=${timestamp}`;
            
            // 图片加载完成后恢复透明度
            img.onload = function() {
                img.style.opacity = '1';
                lastPhotoTime = timestamp;
                updatePhotoTime();
            };
            
            img.onerror = function() {
                img.src = '';
                img.alt = '图片加载失败';
                img.style.opacity = '1';
            };
        }
        
        // 更新照片时间显示
        function updatePhotoTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString();
            document.getElementById('detectionResult').textContent = `最后更新时间: ${timeStr}`;
        }
        
        // 更新状态
        function updateStatus() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('runningStatus').textContent = '运行中';
                    document.getElementById('networkStatus').textContent = 
                        data.network ? '在线' : '离线';
                    document.getElementById('workMode').textContent = 
                        data.mode === 'debug' ? '调试模式' : '正常模式';
                });
            
            setTimeout(updateStatus, 5000);
        }
        
        // 发送命令
        function sendCommand(command) {
            fetch('/command', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({command: command})
            });
        }
        
        // 切换自动拍照
        function toggleAutoPhoto() {
            const btn = document.getElementById('toggleAutoPhotoBtn');
            const interval = parseInt(document.getElementById('photoInterval').value);
            
            if (autoPhotoInterval) {
                clearInterval(autoPhotoInterval);
                autoPhotoInterval = null;
                btn.textContent = '开启自动拍照';
                btn.classList.remove('btn-success');
                btn.classList.add('btn-secondary');
                document.getElementById('autoPhotoStatus').textContent = '关闭';
            } else {
                // 立即拍一张
                sendCommand('拍照');
                
                // 设置定时器
                autoPhotoInterval = setInterval(() => {
                    sendCommand('拍照');
                }, interval);
                
                btn.textContent = '停止自动拍照';
                btn.classList.remove('btn-secondary');
                btn.classList.add('btn-success');
                document.getElementById('autoPhotoStatus').textContent = `${interval/1000}秒间隔`;
            }
        }
        
        // 事件监听
        document.querySelectorAll('.command-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                sendCommand(btn.dataset.cmd);
            });
        });
        
        document.getElementById('takePhotoBtn').addEventListener('click', () => {
            sendCommand('拍照');
        });
        
        document.getElementById('toggleAutoPhotoBtn').addEventListener('click', toggleAutoPhoto);
        
        document.getElementById('photoInterval').addEventListener('change', function() {
            if (autoPhotoInterval) {
                clearInterval(autoPhotoInterval);
                const interval = parseInt(this.value);
                autoPhotoInterval = setInterval(() => {
                    sendCommand('拍照');
                }, interval);
                document.getElementById('autoPhotoStatus').textContent = `${interval/1000}秒间隔`;
            }
        });
        
        // Socket.IO 事件
        socket.on('new_photo', (data) => {
            loadLatestPhoto();
        });
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            loadLatestPhoto();
            updateStatus();
            
            // 每10秒检查一次照片更新，防止socket.io断开
            setInterval(() => {
                if (!autoPhotoInterval && Date.now() - lastPhotoTime > 15000) {
                    loadLatestPhoto();
                }
            }, 10000);
        });
    </script>
</body>
</html>
